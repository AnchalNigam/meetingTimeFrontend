
<div class="container">
  <div class="row">
      <div class="col-lg-6 col-md-6 d-none d-md-block"><br/><br/><br/>
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
      
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/meet1.jpg" alt="To-do-list-image" width="100%" height="500">
              <div class="carousel-caption">
                
      
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../assets/meet2.jpg" alt="To-do-list-image" width="100%" height="500">
              <div class="carousel-caption">
               
      
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../assets/meet3.png" alt="To-do-list-image" width="100%" height="500">
              <div class="carousel-caption">
               
      
              </div>
            </div>
      
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>   
      <!-- carousel design end -->
      <div class="col-lg-6 col-md-6 col-12">
          <div class="row mt-3">
              <div class="col-12 text-center">
                <h1 class="heading"><i class="fa fa-edit"></i> Reset your Password
                  <i class="fa fa-edit mx-1"></i></h1>
              </div>
          </div>
          <div class="row mt-3 p-3">
            <div class="col-12">
                <form #resetForm="ngForm" (ngSubmit)="resetPassword();resetForm.reset()">
                    <span class="sub-heading">New Password</span>
                    <label for="inputPassword" class="sr-only">New Password</label>
              
                    <input type="password" #pass="ngModel" name="password" pattern="^[A-Z]\w{7,}$" id="inputPassword" class="form-control" [(ngModel)]="password"
                      placeholder="Password" required>
              
                    <br>
                    <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                      <div *ngIf="pass.errors?.pattern">
                        Password should contain only characters,numeric digits, underscore and start with capital!
              
                      </div>
                      <div *ngIf="pass.errors?.required">
                        Password is required!
                      </div>
                    </div>
                    <span class="sub-heading">Confirm Password</span>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
              
                    <input type="password" #confirmpass="ngModel" name="confirmpassword" id="confirmPassword" class="form-control" [(ngModel)]="confirmpassword"
                      placeholder="Confirm Password" required>
              
                    <br>
                    <div [hidden]="confirmpass.pristine || password==confirmpassword" class="alert alert-danger">
                        <div *ngIf="password!=confirmpassword">
                            ** Password and Confirm Password does not match!
                        </div>
                        <div *ngIf="confirmpass.errors?.required">
                        ** Confirm Password is required!
                        </div>
                      </div>
              
                    
              
                    <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!resetForm.form.valid">Reset</button>
                  </form>
        
            </div>
          </div>
          
            
      </div>
  </div>
 
  
</div>
