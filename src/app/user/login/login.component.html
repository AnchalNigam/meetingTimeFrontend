<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 d-none d-md-block"><br/><br/><br/>
            <div id="demo" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
          
              </ul>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../../assets/meet1.jpg" alt="To-do-list-image" width="100%" height="500">
                  <div class="carousel-caption">
                    
          
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../../assets/meet2.jpg" alt="To-do-list-image" width="100%" height="500">
                  <div class="carousel-caption">
                   
          
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../../assets/meet3.png" alt="To-do-list-image" width="100%" height="500">
                  <div class="carousel-caption">
                   
          
                  </div>
                </div>
          
              </div>
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>   
          <!-- carousel design end -->
          <div class="col-lg-6 col-md-6 col-12">
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <h1 class="heading"> <b>Login</b>  <i class="fa fa-sign-in mx-2"></i></h1>
                  <p class="heading"> <i class="fa fa-clock-o"></i>
                    Its Meeting Time...
                    <i class="fa fa-clock-o"></i></p>
                </div>
            
              </div>
  
              <div class="row mt-3 p-3">
                  <div class="col-12">
                    <form #logIn="ngForm" (ngSubmit)="logInFunction();logIn.reset()">
                      <div class="text-center">
                        <div class="form-check-inline sub-heading">
                            <label class="form-check-label" for="radio1">
                              <input type="radio" class="form-check-input" id="radio1" 
                               (click)="typeOfUser(1)" name="userType" [value]=1 [(ngModel)]="userType" required>Normal
                            </label>
                        </div>
                        <div class="form-check-inline sub-heading mx-5">
                            <label class="form-check-label" for="radio2">
                              <input type="radio" class="form-check-input" id="radio2"
                              (click)="typeOfUser(2)" name="userType" [value]=2 [(ngModel)]="userType" required>Admin
                            </label>
                        </div>
                      </div><br/>
                    
                      <span class="sub-heading">Email: </span>
            
                      <label for="inputEmail" class="sr-only">Email address</label>
              
                      <input type="email"  #emailId="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" id="inputEmail" class="form-control"
                      name="emailId" [(ngModel)]="email" placeholder="Email address"  required>
              
                      <br>
                      <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
                        <div *ngIf="emailId.errors?.pattern">
                         ** Email is invalid!
              
                        </div>
                        <div *ngIf="emailId.errors?.required">
                         ** Email is required!
                        </div>
                      </div>

                      <span class="sub-heading">Password</span>
                      <label for="inputPassword" class="sr-only">Password</label>

                      <input type="password" #pass="ngModel" name="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
                          required>

                      <br>
                      <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                          Password is required!
                      </div>
              
                      <p class="text-danger" style="cursor:pointer" (click)="forgotPassword(emailId.value)"><u>Forgot Password?</u></p>
                      <div *ngIf="emailNeed==0">
                        <p class="text-info">Please provide Email!</p>
                      </div>
              
                      <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!logIn.form.valid"> LogIn</button>
                    </form>

                    <div class="heading mt-3 text-center">
                        <h4><b> OR </b></h4>
                        <h4><i class="fa fa-edit"></i> 
                          <u class="cursorPointer" [routerLink]="['/signup']"> Create an account</u> <i class="fa fa-edit mx-1"></i></h4>
                     </div>

                  </div>
                  
                </div>
  
          </div>
          <!-- column end -->
    </div>
    <!-- row end -->
  
    
  </div>
